<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page-wrapp d-flex">

      <div class="login-block login-form-wrap">
        <ul class="login-list d-flex align-items-center justify-content-center pt-3">
          <li class="d-block">
              <button type="button" class="login-list__item login-list__item_active"
                  data-tabs-handler="interior">Login</button>
          </li>
          <li class="d-block">
              <button type="button" class="login-list__item" data-tabs-handler="body">SingUp</button>
          </li>
      </ul>
      <ul>
        <li class="login__descr" data-tabs-field="interior">
          <div class="d-flex align-items-center">
            <div class="form-card card ml-auto">
              <div class="card-body">
                <form name="loginForm">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      data-required="email"
                      data-invalid-message="Please provide valid email example@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      data-required="password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <!-- /.login-form-wrap -->
        </li>
        <li class="login__descr hidden" data-tabs-field="body">
          <div class="d-flex align-items-center" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
            <!--Password card-->
            <div id="register-form-card" class="form-card card ml-auto">
              <div class="card-body">
                <form name="registerForm">
                  <div class="form-group">
                    <label for="register-email">Email address</label>
                    <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp"
                      placeholder="Enter email" data-required="email"
                      data-invalid-message="Please provide valid email example@example.com" />
                  </div>
    
                  <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Password"
                      data-required="password" />
                  </div>
    
                  <div class="form-group">
                    <label for="register-nickname">Nickname</label>
                    <input type="text" class="form-control" id="register-nickname" placeholder="Nickname"
                      data-required="register-nickname" />
                  </div>
    
                  <div class="form-group">
                    <label for="register-first_name">First name</label>
                    <input type="text" class="form-control" id="register-first_name" placeholder="First name"
                      data-required="register-first_name" />
                  </div>
    
                  <div class="form-group">
                    <label for="register-last_name">Last name</label>
                    <input type="text" class="form-control" id="register-last_name" placeholder="Last name"
                      data-required="register-last_name" />
                  </div>
    
                  <div class="form-group">
                    <label for="register-phone">Phone number</label>
                    <input type="tel" class="form-control" id="register-phone" placeholder="+7 999 111 11 11"
                      data-required="register-phone" />
                  </div>
    
                  <div class="form-group">
                    <label for="register-gender_orientation">Sex</label>
                    <select class="form-control" id="register-gender_orientation" placeholder="male/female"
                      data-required="register-gender_orientation">
                      <option>male</option>
                      <option>female</option>
                    </select>
                  </div>
    
                  <div class="form-group">
                    <label for="register-country">Country</label>
                    <input type="text" class="form-control basicAutoComplete" id="register-country"
                      placeholder="Country" value="" data-index="" data-required="register-country" />
                  </div>
    
                  <div class="form-group">
                    <label for="register-city">City</label>
                    <input type="text" class="form-control basicAutoComplete" id="register-city" placeholder="City"
                      value="" data-index="" data-required="register-city" />
                  </div>
    
                  <div class="form-group" data-provide="">
                    <label for="register-date_of_birth">Birth date</label>
                    <input type="text" class="form-control datepicker" id="register-date_of_birth" placeholder="Birth date"
                      data-required="register-date_of_birth" />
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                  </div>
    
                  <button type="submit" class="btn btn-primary">
                    Submit
                  </button>
                </form>
              </div>
            </div>
            <!--/.Password card-->
          </div>
        </li>
    </ul>
      </div>


      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam. A.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->
  </body>
</html>
